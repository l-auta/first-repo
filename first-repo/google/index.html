<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mock Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Google</h1>
    <div class="search-bar">
      <input type="text" placeholder="search or type url">
    </div>
    <div class="button">
      <button class="bton">Google Search</button>
      <button class="bton">Im feeling lucky</button>
    </div>
  </div>
  <div class="icon-container">
    <img class="icon" src="./netflix.ico" alt="netflix">
    <img class="icon" src="./pinterest.ico" alt="pinterest">
    <img class="icon" src="./snapchat.ico" alt="snapchat">
    <img class="icon" src="./youtube.ico" alt="youtube">
    <img class="icon" src="./amazon.ico" alt="amazon">
    <img class="icon" src="./bloomberg.ico" alt="bloomberg">
    <img class="icon" src="./telegram.ico" alt="telegram">
  </div>
</body>
</html>
